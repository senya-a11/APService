services:
  # Web Service
  - type: web
    name: scooter-parts-shop
    env: python
    region: frankfurt  # Или oregon для США
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ADMIN_PASSWORD
        sync: false  # Установите вручную в Render Dashboard
      - key: SECRET_KEY
        generateValue: true  # Render сгенерирует автоматически
      - key: DATABASE_URL
        fromDatabase:
          name: scooter-parts-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production

  # PostgreSQL Database
  - type: pgsql
    name: scooter-parts-db
    region: frankfurt  # Тот же регион что и web service
    plan: free  # Бесплатный план (90 дней, потом нужно обновить)
    databaseName: scooter_shop
    user: scooter_user